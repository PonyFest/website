<div class="vendor-container">
{{ range $.Site.Data.vendors.vendors }}
    <div class="text-box" style="margin-bottom: 20px">
        <h1>{{ .Name }}</h1>
        <img src="{{ .Image }}" style="max-height: 200px; max-width: 100%">
        <p>{{ .Desc }}</p>
        {{ range $key, $value := .Social }}
            <p style="margin: 5px"><a href="{{ $value }}">{{ $key }}</a></p>
        {{ end }}
    </div>
{{ end }}
</div>
